services:
  - type: web
    name: astu-smartdesk-backend
    runtime: node
    rootDir: backend
    plan: free
    buildCommand: npm install --include=dev && npm run build && npm prune --omit=dev
    startCommand: npm start
    healthCheckPath: /api/status
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: NODE_ENV
        value: production
